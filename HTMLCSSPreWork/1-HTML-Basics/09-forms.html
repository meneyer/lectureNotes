<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>

        <h2>Basic Form with input field</h2>
        <div class="form-one">
            <form>
                <p><label>Customer Name: <input></label></p>
                <p><label>Street Address: <input></label></p>
                <p><label>City: <input></label></p>
                <p><Label>Area Code: <input></Label></p>
                <p><label>Telephone: <input></p>
            </form>
        </div>

        <br />

        <form>
            <fieldset>
                <legend>Customer Information </legend>
                <p><label>Customer Name: <input></label></p>
                <p><label>Telephone: <input type="tel"></label></p>
                <p><label>E-mail address: <input type="email"></label></p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Biggest Burriots in the World!</legend>
                <p><input type="radio" name="size" id="0" /><label for="size0">Humongous</label></p>
                <p><input type="radio" name="size" id="1" /><label for="size 1"> Double-Humongous</label></p>
                <p><input type="radio" name="size" id="2" /><label for="size 2">Triple-Humongous</label></p>
                <p><input type="radio" name="size" id="3" /><label for="size 3">Just a Small, Please</label></p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Fixins</legend>      
                <p><input type="checkbox" name="fixins" id="onions"><label for="onions">Sauteed Onions</label></p> 
                <p><input type="checkbox" name="fixins" id="guacamole"><label for="guacamole">Guacamole</label></p>  
                <p><input type="checkbox" name="fixins" id="queso"><label for="queso">Queso</label></p>      
                <p><input type="checkbox" name="lettuce" id="lettuce"><label for="lettuce">Lettuce</label></p> 
                <p><input type="checkbox" name="beans" id="beans"><label for="beans">Beans</label></p>
                <p><input type="checkbox" name="rice" id="rice"><label for="rice">Rice</label></p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Delivery</legend>
                <p>Preferred delivery time: <input type=time min="11:00" max="21:00" step="900"></p>
                <p>Delivery instructions: <textarea></textarea></p>
            </fieldset>
            <br />
            <fieldset>
                <legend>Confirm</legend>
                <p><button>Submit order</button></p>
            </fieldset>
        </form>
    </body>
</html>
