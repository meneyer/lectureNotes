<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>

        <h1>Basic Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Years of Experience</th>
            </tr>
            <tr>
                <td>Auri Rahimzadeh</td>
                <td>Software Architect</td>
                <td>20</td>
            </tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
        </table>

        <br>
        <hr>
        <br>

        <h1>Table with Simple Border</h1>
        <table border="6">
            <tr>
                <th>Show</th>
                <th>Genre</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>The Walking Dead</td>
                <td>Horror/Drama</td>
                <td>R</td>
            </tr>
            <tr>
                <td>Breaking Bad</td>
                <td>Action/Suspenense</td>
                <td>R</td>
            </tr>
           <tr>
               <td>Survivor</td>
               <td>Reality</td>
               <td>Great</td>
           </tr>
        </table>

    </body>
</html>
