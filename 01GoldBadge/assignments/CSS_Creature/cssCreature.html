<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien</title>
    <link rel="stylesheet" href="cssCreature.css">
</head>
<body>
    <div class="wrapper">
        <h1>Alien</h1>
        <div class="face">
            <div class="centerEye">
                <div id="centerPupil"></div>
            </div>
            <div class="leftEye">
                <div id="leftPupil"></div>
            </div>
            <div class="rightEye">
                <div id="rightPupil"></div>
            </div>
            <div class="mouth"></div>
            <div class="antenna">
                <div id="antennaTop"></div>
            </div>
        </div>
        <div class="body">
            <div class="collar"></div>
            <div class="uniformTop">
                <div id="orangePlanet"></div>
                <div id="yellowRing"></div>
                <div id="belt"></div>
                <div id="beltBuckle"></div>
            </div>
            <div class="pants">
                <div id="legSeparator"></div>
            </div>
            <div class="leftShoe"></div>
            <div class="rightShoe"></div>
            <div class="leftArm"></div>
            <div class="rightArm"></div>
            <div class="leftHand">
                <div id="leftThumb"></div>
                <div id="leftMiddle"></div>
                <div id="leftPinky"></div>
            </div>
            <div class="rightHand">
                <div id="rightThumb"></div>
                <div id="rightMiddle"></div>
                <div id="rightPinky"></div>
            </div>
        </div>
    </div>    
</body>
</html>
