<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Astronomy Picture Of The Day API</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--MY CSS - LINK MINE LAST SO IT OVERWRITES BOOTSTRAP'S CSS when I want it too-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section class="main">
        
        <!--using bootstrap's card, but removing some items that the JS will fill in-->
        <div class="card" style="width: 35rem;">  
            <!--img here-->
            <div class="card-body">
                <!--title here-->
                <!--text here--> 
              <button type="button" class="btn btn-dark" data-toggle="modal" data-target=".modal">More Information</button>
              <!--swapped the a tag for a button from the bootstrap card-->
              <!--inserted the data-toggle and data target to make the modal below work; data-target grabs it by it's HTML seclector class; data-toggle turns the modal on when the button is clicked, data-dismiss in the modal section is what turns it back off-->
            </div>
          </div>

          <div class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!--Modal Text Here-->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </section>

    <!--BOOTSTRAP JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--MY JS-->
    <script src="./nasaAPI.js"></script>
</body>
</html>
